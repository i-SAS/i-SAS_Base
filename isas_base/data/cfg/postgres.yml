# The order is fixed
000_service_metadata:
    - service_name VARCHAR(255) PRIMARY KEY
001_time_series_batch_metadata:
    - id VARCHAR(255) PRIMARY KEY
    - service_name VARCHAR(255) REFERENCES "000_service_metadata"(service_name)
    - batch_datetime TIMESTAMP NOT NULL
002_time_series_batch_dependencies:
    - id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY
    - batch_id VARCHAR(255) REFERENCES "001_time_series_batch_metadata"(id)
    - dependent_batch_id VARCHAR(255) REFERENCES "001_time_series_batch_metadata"(id)
040_structural_model_metadata:
    - structural_model_name VARCHAR(255) PRIMARY KEY
    - model_type VARCHAR(255) NOT NULL
030_sensor_metadata:
    - sensor_name VARCHAR(255) PRIMARY KEY
    - locational BOOLEAN NOT NULL
    - directional BOOLEAN NOT NULL
032_sensors_structural_models:
    - id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY
    - sensor_name VARCHAR(255) REFERENCES "030_sensor_metadata"(sensor_name)
    - structural_model_name VARCHAR(255) REFERENCES "040_structural_model_metadata"(structural_model_name)
    - component_name VARCHAR(255) NOT NULL
010_time_series_metadata:
    - data_name VARCHAR(255) PRIMARY KEY
    - coord_sys VARCHAR(255) NULL
011_time_series_structural_models:
    - id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY
    - data_name VARCHAR(255) REFERENCES "010_time_series_metadata"(data_name)
    - structural_model_name VARCHAR(255) REFERENCES "040_structural_model_metadata"(structural_model_name)
    - component_name VARCHAR(255) NOT NULL
013_time_series_sensors:
    - id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY
    - data_name VARCHAR(255) REFERENCES "010_time_series_metadata"(data_name)
    - sensor_name VARCHAR(255) REFERENCES "030_sensor_metadata"(sensor_name)
020_instance_metadata:
    - instance_name VARCHAR(255) PRIMARY KEY
    - model_name VARCHAR(255) NOT NULL
    - service_name VARCHAR(255) REFERENCES "000_service_metadata"(service_name)
021_instance_inputs:
    - id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY
    - instance_name VARCHAR(255) REFERENCES "020_instance_metadata"(instance_name)
    - data_name VARCHAR(255) REFERENCES "010_time_series_metadata"(data_name)
022_instance_outputs:
    - id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY
    - instance_name VARCHAR(255) REFERENCES "020_instance_metadata"(instance_name)
    - data_name VARCHAR(255) REFERENCES "010_time_series_metadata"(data_name)
